<!DOCTYPE html>
<html class="full" lang="en">
<!-- Make sure the <html> tag is set to the .full CSS class. Change the background image in the full.css file. -->

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Rezme</title>

  <!-- Bootstrap Core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="css/the-big-picture.css" rel="stylesheet">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
        <a class="navbar-brand" href="#">Rezme</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li>
            <a href="/members">Members</a>
          </li>
          <li>
            <a href="#">Services</a>
          </li>
          <li>
            <a href="#">Contact</a>
          </li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
  </nav>

  <section id="counter" class="counter">
    <div class="main_counter_area">
      <div class="overlay p-y-3">
        <div class="container">
          <div class="row">
            <div class="col-md-3">
              <h1>Rezme</h1>
                <p>Resume for everyone.</p>
            </div>

            <div class="main_counter_content text-center white-text wow fadeInUp">
              <div class="col-md-3">
                <div class="single_counter p-y-2 m-t-1">
                  <i class="fa fa-heart m-b-1"></i>
                  <h2 id="user-counter" class="statistic-counter">100</h2>
                  <p>Love Our Team</p>
                </div>
              </div>
              <div class="col-md-3">
                <div class="single_counter p-y-2 m-t-1">
                  <i class="fa fa-check m-b-1"></i>
                  <h2 id="resume-counter" class="statistic-counter">100</h2>
                  <p>Resumes</p>
                </div>
              </div>
              <div class="col-md-3">
                <div class="single_counter p-y-2 m-t-1">
                  <i class="fa fa-refresh m-b-1"></i>
                  <h2 id="views-counter" class="statistic-counter">100</h2>
                  <p>Views</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- End of counter Section -->

  <!-- Page Content -->
  <div class="container">
    <!-- /.row -->
    <div class="row">
      <div id="regContainer" class="container">
        <div class="row">
          <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-login">
              <div class="panel-heading">
                <div class="row">
                  <div class="col-xs-6">
                    <a href="#" class="active" id="login-form-link">Login</a>
                  </div>
                  <div class="col-xs-6">
                    <a href="#" id="register-form-link">Register</a>
                  </div>
                </div>
                <hr>
              </div>
              <div class="panel-body">
                <div class="row">
                  <div class="col-lg-12">
                    <form id="login-form" action="#" method="post" role="form" style="display: block;">
                      <div class="form-group">
                        <label for="username">E-mail</label>
                        <input type="text" name="login-email" id="login-email" tabindex="1" class="form-control" placeholder="E-mail" value="">
                      </div>
                      <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="login-password" id="login-password" tabindex="2" class="form-control" placeholder="Password">
                      </div>
                      <div class="form-group text-center">
                        <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                        <label for="remember"> Remember Me</label>
                      </div>
                      <div class="form-group">
                        <div class="row">
                          <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                          </div>
                        </div>
                      </div>
                    </form>
                    <form id="register-form" action="#" method="post" role="form" style="display: none;">
                      <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="register-username" id="register-username" tabindex="1" class="form-control" placeholder="Username"
                          value="">
                      </div>
                      <div class="form-group">
                        <label for="username">E-mail</label>
                        <input type="email" name="register-email" id="register-email" tabindex="1" class="form-control" placeholder="Email" value="">
                      </div>

                      <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="register-password" id="register-password" tabindex="2" class="form-control" placeholder="Password">
                      </div>
                      <div class="form-group">
                        <div class="row">
                          <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /.container -->

  <!-- jQuery -->
  <script src="/js/libs/jquery.js"></script>
  <!-- Bootstrap Core JavaScript -->
  <script src="/js/libs/jquery/bootstrap.min.js"></script>

  <script src="/js/libs/jquery.js"></script>

  <script src="/js/index.js"></script>

</body>

</html>
