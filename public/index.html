    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <h1>Rezme</h1>
                <p>Resume for everyone.</p>
            </div>
        </div>
        <!-- /.row -->
        <div class="row">
          <div id="regContainer" class="container">
      <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-login">
          <div class="panel-heading">
            <div class="row">
              <div class="col-xs-6">
                <a href="#" class="active" id="login-form-link">Login</a>
              </div>
              <div class="col-xs-6">
                <a href="#" id="register-form-link">Register</a>
              </div>
            </div>
            <hr>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-lg-12">
                <form id="login-form" action="#" method="post" role="form" style="display: block;">
                  <div class="form-group">
                    <label for="username">E-mail</label>
                    <input type="text" name="login-email" id="login-email" tabindex="1" class="form-control" placeholder="E-mail" value="">
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="login-password" id="login-password" tabindex="2" class="form-control" placeholder="Password">
                  </div>
                  <div class="form-group text-center">
                    <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                    <label for="remember"> Remember Me</label>
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">
                        <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                      </div>
                    </div>
                  </div>
                </form>
                <form id="register-form" action="#" method="post" role="form" style="display: none;">
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="register-username" id="register-username" tabindex="1" class="form-control" placeholder="Username" value="">
                  </div>
                  <div class="form-group">
                    <label for="username">E-mail</label>
                    <input type="email" name="register-email" id="register-email" tabindex="1" class="form-control" placeholder="Email" value="">
                  </div>

                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="register-password" id="register-password" tabindex="2" class="form-control" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">
                        <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
          </div>
    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="/js/libs/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/js/libs/jquery/bootstrap.min.js"></script>

    <script>
    $(function() {
      $('#login-form-link').click(function(e) {
      $("#login-form").delay(100).fadeIn(100);
      $("#register-form").fadeOut(100);
      $('#register-form-link').removeClass('active');
      $(this).addClass('active');
      e.preventDefault();
    });

    $('#register-form-link').click(function(e) {
      $("#register-form").delay(100).fadeIn(100);
      $("#login-form").fadeOut(100);
      $('#login-form-link').removeClass('active');
      $(this).addClass('active');
      e.preventDefault();
    });

    $("#register-form").submit(function(e) {
      e.preventDefault();
      var thisForm = $(this);
      var endpoint = '/user/';
      var email = $('#register-email').val();
      var password = $('#register-password').val();
      var data = JSON.stringify({
                    'username': $('#register-username').val(),
                    'email': email,
                    'password': password
                  });

      fetch(endpoint, {
        method: 'POST', 
        mode: 'cors', 
        redirect: 'follow',
        body : data,
        headers: new Headers({
          'Content-Type': 'application/json; charset=utf-8'
        })
      })
      .then(function(response) {
        return response.json();
      })
      .then(function(json){

        if(json.error) {
          alert(json.error.message);
        }

        if(json.message=='success') {
          $("#login-email").val(email);
          $("#login-password").val(password);
          $("#login-form").submit();
        }
      });

    });


    $("#login-form").submit(function(e) {
      e.preventDefault();
      var thisForm = $(this);
      var endpoint = '/session/';
      var data = JSON.stringify({
                    'email': $('#login-email').val(),
                    'password': $('#login-password').val()
                  });

      fetch(endpoint, {
        method: 'POST', 
        mode: 'cors', 
        redirect: 'follow',
        body : data,
        headers: new Headers({
          'Content-Type': 'application/json; charset=utf-8'
        })
      })
      .then(function(response) {
        return response.json();
      })
      .then(function(json){
        if(json.error) {
          alert(json.error.message);
        }

        if(json.session) {
          document.cookie = "session=" + json.session;
          document.cookie = "email=" + json.email;
          document.cookie = "username=" + json.username;
          location.href = "/editor.html"
        }
      });

    });

    });
    </script>
